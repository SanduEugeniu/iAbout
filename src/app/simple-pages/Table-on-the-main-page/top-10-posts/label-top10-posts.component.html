<ul >
  <li *ngFor="let p of posts">
    <mat-card class=" example-card "  >
      <div class="Cform"(click)="getPost(p._id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{p.title | slice: 0: 70 }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{p.photos1}}" alt="Photo of a Shiba Inu">
      <mat-card-content class="Cform">
        <p [innerHTML]="p.text1 | slice:0: 239">
        </p>
      </mat-card-content>
      </div>
      <button class="Cbtn" mat-raised-button color="primary" (click)="getPost(p._id)">Citeste...</button>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>

    </mat-card>
  </li>


</ul>
